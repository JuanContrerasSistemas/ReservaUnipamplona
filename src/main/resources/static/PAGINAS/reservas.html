<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Reserva UniPamplona</title>
  </head>
  <body>
    <header id="logo">
      <div id="c_logotipo1">
        <img id="logotipo1" src="../IMG/escudounipamplona.png" />
      </div>
      <div id="titulo">
        <h1><a href="../index.html">Reserva Unipamplona</a></h1>
        <p id="subtitulo">
          <strong
            >Reserva espacio para tus eventos y vive <br />
            la experiencia en la Universidad de Pamplona</strong
          >
        </p>
      </div>
      <div id="c_logotipo2">
        <img id="logotipo2" src="../IMG/logo.png" />
      </div>
    </header>
    <section>
		
		<nav id="menu">
				      <ul>
				        <li><a class="a-pagina" href="../index.html">Inicio</a></li>
				        <li>
				          <a class="a-pagina" href="../PAGINAS/perfil.html">Perfil</a>
				        </li>
				        <li>
							<h2 class="nombre">Hola, <span id="userName"></span>!</h2>
				        </li>
				      </ul>
					 
				      <div id="BotonSecion">
				        <a href="InicioDeSesion.html">
				          <img src="../IMG/login.png" alt="Sesión" />
				        </a>
				      </div>
				    </nav>
	  
    </section>
    <section>
      <h1 class="t_reserva">Registrar Reserva</h1>
      <div class="cont_reserva">
        <form id="reservaForm" onsubmit="registrarReserva(event)">
          <!-- Selección de Área -->
          <label class="label" for="zona">Área de Reserva:</label><br />
          <select id="zona" name="zona" required>
            <option value="">Seleccione un área</option>
            <!-- Las opciones se llenarán dinámicamente desde la API --></select
          ><br /><br />

          <!-- Selección de Día de Reserva -->
          <label class="label" for="fecha">Día de Reserva:</label><br />
          <input type="date" id="fecha" name="fecha" required /><br /><br />

          <!-- Selección de Hora de Reserva -->
          <label class="label" for="hora">Hora de Reserva:</label><br />
          <input
            type="time"
            id="hora"
            name="hora"
            min="06:00"
            max="17:00"
            required
          /><br /><br />

          <input class="estilo_btn" type="submit" value="Registrar Reserva" />
        </form>
      </div>
      <div id="mensaje"></div>
    </section>
    <footer id="pie">
      <p>Todos los derechos reservados-@2024</p>
    </footer>
    <script src="../JS/nombre.js"></script>
    <script src="../JS/reservas.js"></script>
  </body>
</html>
